<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>

      <ion-back-button color="light" text="Atras"></ion-back-button>
    </ion-buttons>

    <ion-title>Carteles</ion-title>
  </ion-toolbar>

  <ion-searchbar placeholder="Buscar"></ion-searchbar>
</ion-header>

<ion-content ion-padding="ion-padding">
    <ion-list>
        <ion-list-header class="ion-text-center">
          BAJA VISION	
        </ion-list-header>
        <ion-item *ngFor="let cartel of listacarteles"  color="codeBV" (click)="verCartel(cartel.id)">
          <ion-label>
            <h2>{{ cartel.titulo }}</h2>
            <h3>{{ cartel.autores }}</h3>
            <p>{{ cartel.coautores}}</p>
          </ion-label>
        </ion-item>
      </ion-list>
</ion-content>
