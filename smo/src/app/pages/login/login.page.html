<ion-content>


  <ion-slides class="mainSlide" #slidePrincipal>

    <ion-slide>

      <form (ngSubmit)="login(fLogin)" #fLogin="ngForm">
        <ion-grid fixed>
          <ion-row>
            <ion-col>
              <img src="/assets/avatars/av-1.png">
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>

              <ion-list>

                <ion-item>
                  <ion-label>Email</ion-label>
                  <ion-input name="email" type="email" [(ngModel)]="loginUser.email" required></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label>Password</ion-label>
                  <ion-input name="password" type="password" [(ngModel)]="loginUser.password" required></ion-input>
                </ion-item>

              </ion-list>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-button type="submit" color="primary" shape="round">
                Iniciar Sesión
              </ion-button>
            </ion-col>
          </ion-row>

        </ion-grid>
      </form>



    </ion-slide>

    <ion-slide>


      <ion-grid fixed>

        <ion-row>
          <ion-col>
            <h3>Seleccione Avatar</h3>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-slides [options]="avatarSlide">
              <ion-slide *ngFor="let avatar of avatars">
                <ion-img class="pick-avatar" src="/assets/avatars/{{avatar.img}}"
                  [ngClass]="{'pick-avatar-seleccionado': avatar.seleccionado}" (click)="seleccionarAvatar(avatar)">
                </ion-img>
              </ion-slide>
            </ion-slides>
          </ion-col>
        </ion-row>

        <form (ngSubmit)="registro(fRegistro)" #fRegistro="ngForm">
          <ion-row>
            <ion-col size="6">

            </ion-col>
            <ion-col size="6" text-right>
              <span class="leyenda">Marcar para compartir</span>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="10">
              <ion-item>
                <ion-label>Email:</ion-label>
                <ion-input name="email" type="email" [(ngModel)]="registerUser.email" required></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="2">
              <ion-checkbox color="primary" name="email_c" checked [(ngModel)]="registerUser.email_c"></ion-checkbox>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="10">
              <ion-item>
                <ion-label>Password:</ion-label>
                <ion-input name="password" type="password" [(ngModel)]="registerUser.password" required></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="2">
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="10">
              <ion-item>
                <ion-label>Nombre:</ion-label>
                <ion-input name="nombre" type="text" [(ngModel)]="registerUser.nombre" required></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="2">
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="10">
              <ion-item>
                <ion-label>Apellidos:</ion-label>
                <ion-input name="apellidos" type="text" [(ngModel)]="registerUser.apellidos" required></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="2">
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="10">
              <ion-item>
                <ion-label>Teléfono:</ion-label>
                <ion-input name="telefono" type="text" [(ngModel)]="registerUser.telefono"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="2">
                <ion-checkbox color="primary" name="telefono_c" checked [(ngModel)]="registerUser.telefono_c"></ion-checkbox>            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="10">
              <ion-item>
                <ion-label>Institución:</ion-label>
                <ion-input name="institucion" type="text" [(ngModel)]="registerUser.institucion"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="2">
                <ion-checkbox color="primary" name="institucion_c" checked [(ngModel)]="registerUser.institucion_c"></ion-checkbox>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-button type="submit" color="primary" shape="round">
                Crear usuario
              </ion-button>
            </ion-col>
          </ion-row>

        </form>
      </ion-grid>


    </ion-slide>


  </ion-slides>



</ion-content>


<ion-footer no-border>
  <ion-toolbar>

    <ion-row>

      <ion-col>
        <ion-button shape="round" expand="full" size="small" fill="outline" color="primary" (click)="mostrarLogin()">
          Ingresar
        </ion-button>
      </ion-col>

      <ion-col>
        <ion-button shape="round" expand="full" size="small" fill="outline" color="primary" (click)="mostrarRegistro()">
          Registrarme
        </ion-button>
      </ion-col>

    </ion-row>



  </ion-toolbar>
</ion-footer>
